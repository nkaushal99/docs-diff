<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Docs Diff</title>
</head>

<body>

    <header>
        <h1>Docs Diff</h1>
    </header>

    <main>
        <article id="form-section">
            <form id="upload-form" enctype="multipart/form-data">
                <section id="choose-files">
                    <section id="choose-old-file">
                        <div class="container">
                            <div class="version">
                                <h1>Old Version</h1>
                            </div>
                            <div class="upload-container old">
                                <div class="border-container drop-zone old">
                                    <input type="file" id="old-file-upload" class="file-upload">
                                    <p>Drag and drop file here</p>
                                    <p>or</p>
                                    <p><a href="#" id="old-file-browser" class="file-browser">browse</a> your computer.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="compare-files">
                        <button id="compare" type="submit">Compare</button>
                    </section>

                    <section id="choose-new-file">
                        <div class="container">
                            <div class="version">
                                <h1>New Version</h1>
                            </div>
                            <div class="upload-container new">
                                <div class="border-container drop-zone new">
                                    <input type="file" id="new-file-upload" class="file-upload">
                                    <p>Drag and drop file here</p>
                                    <p>or</p>
                                    <p><a href="#" id="new-file-browser" class="file-browser">browse</a> your computer.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>
                </section>
            </form>
        </article>
    </main>

    <footer>
    </footer>

    <script src="./index.js"></script>

</body>

</html>

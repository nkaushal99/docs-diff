<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Docs Diff</title>
</head>

<body>
  <main>

    <header>
      <h1>Docs Diff</h1>
    </header>

    <section id="form-section">
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="oldFile">Old File</label>
        <input type="file" name="oldFile" id="oldFile">
        <label for="newFile">New File</label>
        <input type="file" name="newFile" id="newFile">
        <div id="button-container">
          <input type="submit" value="Upload">
        </div>
      </form>
    </section>

    <section id="container">
      <iframe class="responsive-iframe" id="oldFileHltd" src='data:application/pdf;base64,' hidden></iframe>
      <iframe class="responsive-iframe" id="newFileHltd" src='data:application/pdf;base64,' hidden></iframe>
    </section>

    <footer>
    </footer>

  </main>

  <script src="./index.js"></script>

</body>
</html>

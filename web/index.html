<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Docs Diff</title>
</head>

<body>
  <main>

    <header>
      <h1>Docs Diff</h1>
    </header>

    <article id="form-section">
      <form id="upload-form" enctype="multipart/form-data">
        <section id="choose-files">
          <section id="choose-old-file">
            <label for="oldFile">Old File</label>
            <input type="file" name="oldFile" id="oldFile">
          </section>
          <section id="choose-new-file">
            <label for="newFile">New File</label>
            <input type="file" name="newFile" id="newFile">
          </section>
        </section>

        <section id="upload-files">
          <button id="upload" type="submit">Upload</button>
        </section>
      </form>
    </article>

    <article id="container">
      <iframe class="responsive-iframe" id="oldFileHltd" src='data:application/pdf;base64,' hidden></iframe>
      <iframe class="responsive-iframe" id="newFileHltd" src='data:application/pdf;base64,' hidden></iframe>
    </article>

    <footer>
    </footer>

  </main>

  <script src="./index.js"></script>

</body>

</html>
